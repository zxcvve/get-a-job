name: main
on: push

env:
  IMAGE_NAME: ghcr.io/zxcvve/get-a-job
  IMAGE_TAG: latest
  CONTAINER_NAME: get-a-job
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install node modules
        run: npm ci
      - name: Run ESLint
        run: npm run lint

  docker:
    runs-on: ubuntu-latest
    environment: get-a-job
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: "${{env.IMAGE_NAME}}:${{env.IMAGE_TAG}}"
          build-args: |
            "SUPABASE_URL=${{ secrets.SUPABASE_URL }}"
            "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}"
            "SUPERJOB_KEY=${{ secrets.SUPERJOB_KEY }}"

  deploy:
    needs: docker
    environment: get-a-job
    runs-on: ubuntu-latest
    steps:
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: 22
          script: |
            docker stop ${{env.CONTAINER_NAME}} || true && docker rm ${{env.CONTAINER_NAME}} || true
            docker rmi -f ${{env.IMAGE_NAME}} 
            docker pull ${{env.IMAGE_NAME}}:${{env.IMAGE_TAG}} 
            docker run -d -p 1555:3000 -e NUXT_SUPABASE_URL=${{secrets.SUPABASE_URL}} -e NUXT_SUPABASE_KEY=${{secrets.SUPABASE_KEY}} -e NUXT_SUPERJOB_KEY=${{secrets.SUPERJOB_KEY}} --name ${{env.CONTAINER_NAME}} ${{env.IMAGE_NAME}}:${{env.IMAGE_TAG}}
            

  test:
    environment: get-a-job

    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run:  npx playwright test
        env:
          CI: true
          BASE_URL: "https://get-a-job.asdfdev.ru"
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
