name: Playwright Tests
on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    environment: get-a-job

    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: NUXT_SUPABASE_URL={{secrets.SUPABASE_URL}} NUXT_SUPABASE_KEY={{secrets.SUPABASE_KEY}} npx playwright test
      env:
        CI: true
#        NUXT_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
#        NUXT_SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
#        NUXT_SUPERJOB_KEY: ${{ secrets.SUPERJOB_KEY }}
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
